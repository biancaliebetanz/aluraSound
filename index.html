<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraSound</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div>
            <img src="./src/images/fones-de-ouvido.png" class="icon" />
            <h1>AluraSound</h1>
        </div>
        <p>As melhores recomendações de músicas para você!</p>
    </header>
    <main class="main">
        <section class="recomendacao">
            <div class="textos">
                <h2>Espresso</h2>
                <p>Confira os hits pop do momento no AluraSongs!
                    <span style="color:#ffc5fd;">#pop-songs #hits #love-songs</span>
                </p>
            </div>
            <iframe class="thumbnail" width="560" height="315"
                src="https://www.youtube.com/embed/eVli-tstM5E?si=v-o9iIZiMORzkETJ" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section class="categoria-recomendados">
            <h3>Recomendados</h2>
                <div>
                    <a href="https://www.youtube.com/watch?v=V9PVRfjEBTI">
                        <img src="https://img.youtube.com/vi/V9PVRfjEBTI/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=kPa7bsKwL-c">
                        <img src="https://img.youtube.com/vi/kPa7bsKwL-c/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=bB3-CUMERIU">
                        <img src="https://img.youtube.com/vi/bB3-CUMERIU/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=si6Ox8IuZeU">
                        <img src="https://img.youtube.com/vi/si6Ox8IuZeU/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=pxGM_TOgHuM">
                        <img src="https://img.youtube.com/vi/pxGM_TOgHuM/maxresdefault.jpg" />
                    </a>
                </div>
        </section>
    </main>
    <footer class="footer">
        <div style="color: #ffffff3b;">Ícone/logo inicial feito por <a style="color: #0000ff99;"
                href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/br/"
                title="Flaticon">www.flaticon.com'</a>
        </div>
        <p style="color: #dfdfff73;">site feito por Bianca Liebetanz :3</p>
    </footer>
</body>

</html>
