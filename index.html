<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix - Bianca</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="h1">Recomendador de Musicas</h1>
    </header>
    <main class="main">
        <section class="recomendations">
            <div class="loveSongs">
                <h2>#love-songs</h2>
                <div class="slider">
                    <iframe width="100%" height="100%"
                        src="https://www.youtube.com/embed/Y_hdQXQfsNg?si=HT2kJhlMgpdKMUw5" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <hr>
            <div class="orchestry">
                <h2>#orchestry</h2>
                <div class="slider"></div>
            </div>
            <hr>
            <div class="19s">
                <h2>#19s</h2>
                <div class="slider">
                    <iframe width="100%" height="100%"
                        src="https://www.youtube.com/embed/NmEyGiaqm7k?si=-rEd2-8yp9u8TP2P" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </section>

    </main>
    <article class="article">
        <h3>This is an Article!</h3>
    </article>
    <aside class="aside">
        <h4>This is an aside content!</h4>
    </aside>
    <footer class="footer">
        <h5>You're now seeing the footer. This is the end.</h5>
    </footer>
</body>

</html>
